<style>
  /* Minimal custom styles that Tailwind cannot handle */
  @keyframes orbit { to { transform: rotate(360deg); } }
  @keyframes pulse-glow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
  @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
  
  .animate-orbit { animation: orbit 1.5s linear infinite; }
  .animate-orbit-reverse { animation: orbit 2s linear infinite reverse; }
  .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
  .scrollbar-hide::-webkit-scrollbar { display: none; }
  .scrollbar-hide { scrollbar-width: none; }
  
  /* Star field background for space effect */
  #globe-container::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background-image: 
      radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 30% 70%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 50% 40%, rgba(255,255,255,0.5) 0%, transparent 100%),
      radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.25) 0%, transparent 100%),
      radial-gradient(1px 1px at 90% 30%, rgba(255,255,255,0.35) 0%, transparent 100%),
      radial-gradient(1px 1px at 15% 85%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 85% 15%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1.5px 1.5px at 25% 55%, rgba(255,255,255,0.5) 0%, transparent 100%),
      radial-gradient(1.5px 1.5px at 75% 45%, rgba(255,255,255,0.4) 0%, transparent 100%),
      radial-gradient(1px 1px at 45% 15%, rgba(255,255,255,0.35) 0%, transparent 100%),
      radial-gradient(1px 1px at 55% 90%, rgba(255,255,255,0.3) 0%, transparent 100%),
      radial-gradient(1px 1px at 5% 50%, rgba(255,255,255,0.25) 0%, transparent 100%),
      radial-gradient(1px 1px at 95% 60%, rgba(255,255,255,0.3) 0%, transparent 100%);
    z-index: 0;
  }
  
  /* Ensure globe canvas is above stars */
  #globe-container canvas {
    position: relative;
    z-index: 1;
  }
  
  /* Leg row grid - responsive */
  .leg-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr auto auto;
    gap: 8px;
    align-items: center;
  }
  
  @media (max-width: 640px) {
    .leg-row {
      grid-template-columns: 1fr 1fr auto auto;
    }
    .leg-row .leg-date {
      grid-column: span 2;
    }
  }
  
  /* Date input styling */
  input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(0.7);
  }
  
  /* Map overlay for short leg transitions */
  #map-overlay {
    position: absolute;
    inset: 0;
    z-index: 100;
    pointer-events: none;
    opacity: 0;
    transform: scale(0.6);
    transition: opacity 0.4s ease-out, transform 0.4s ease-out;
  }
  
  #map-overlay.visible {
    opacity: 1;
    transform: scale(1);
    pointer-events: auto;
  }
  
  #map-overlay.zooming-out {
    opacity: 0;
    transform: scale(1.3);
  }
  
  #map-overlay #leaflet-map {
    width: 100%;
    height: 100%;
    background: #0a0a1a;
  }
  
  /* Dark map tiles styling - hide Leaflet attribution during animation */
  .leaflet-control-attribution {
    display: none;
  }
  
  /* Route labels on map */
  .map-label {
    background: rgba(10, 10, 26, 0.9);
    border: 1px solid #2a9d8f;
    border-radius: 6px;
    padding: 4px 8px;
    font-family: 'Outfit', sans-serif;
    font-size: 12px;
    font-weight: 500;
    color: #e8e8e8;
    white-space: nowrap;
  }
  
  .map-label.origin {
    border-color: #f4a261;
  }
  
  .map-label.destination {
    border-color: #2a9d8f;
  }
</style>
